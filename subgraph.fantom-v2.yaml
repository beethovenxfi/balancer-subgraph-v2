dataSources:
  - kind: ethereum/contract
    name: Vault
    network: fantom
    source:
      address: '0x20dd72Ed959b6147912C2e529F0a0C651c33c9ce'
      abi: Vault
#      startBlock: 19500000
      startBlock: 16897287
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
        - VaultToken
        - GlobalVaultMetric
        - Pool
        - PoolToken
        - PoolAddressToId
        - SwapConfig
        - GradualSwapFeeUpdate
        - StablePoolData
        - LinearPoolData
        - LiquidityBootstrappingPoolData
        - TokenWeight
        - GlobalPoolMetric
        - DailyPoolMetric
        - Amp
        - GradualAmpUpdate
        - GradualWeightUpdate
        - Token
        - PoolShares
        - User
        - UserInternalBalance
        - TokenPrice
        - PriceRateProider
        - PoolJoin
        - PoolExit
        - Swap
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
